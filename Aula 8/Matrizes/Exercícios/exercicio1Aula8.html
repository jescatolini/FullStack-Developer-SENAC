<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    
    /* 1. Construir um programa que contenha uma matriz 4X3 e o programa deverá escrever todos os
valores contidos nessa matriz.*/
    
    var matriz = [[3], [3], [3], [3]];

    
    for (var linha = 0; linha < 4; linha++) {
      for (var coluna = 0; coluna < 3; coluna++) {
        matriz[linha][coluna] = parseInt(prompt("Informe um valor para a posição [" + linha + "][" + coluna + "]"));
      }
    }

    
    for (var linha = 0; linha < 4; linha++) {
      for (var coluna = 0; coluna < 3; coluna++) {
        document.write(matriz[linha][coluna] + " ");
      }
      document.write("<br>");
    }
  </script>

</head>

<body>

</body>

</html>
