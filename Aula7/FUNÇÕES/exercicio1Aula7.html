<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /*1. Construir um programa no qual o usuário irá digitar dois números e o programa irá 
calcular a soma destes números (o estudante deverá utilizar função para que o programa 
escreva a saída do programa).*/
    function somarNumeros(num1, num2) {
      return num1 + num2;
    }

    let numero1 = parseFloat(prompt("Digite o primeiro número:"));
    let numero2 = parseFloat(prompt("Digite o segundo número:"));
    let resultado = somarNumeros(numero1, numero2);

    document.write("A soma dos números é: " + resultado + "<br>");
  </script>

</head>
