<head>

  <title>Document</title>

  <script>
    /*3. Refazer o exercício (acima), só que o usuário do programa deverá digitar três números e o 
programa terá que dizer qual é o maior e qual é o menor.*/

    function maiorEMenor(num1, num2, num3) {
      let maior = Math.max(num1, num2, num3);
      let menor = Math.min(num1, num2, num3);
      return "O maior número é " + maior + " e o menor número é " + menor;
    }

    let numero1 = parseFloat(prompt("Digite o primeiro número:"));
    let numero2 = parseFloat(prompt("Digite o segundo número:"));
    let numero3 = parseFloat(prompt("Digite o terceiro número:"));

    document.write(maiorEMenor(numero1, numero2, numero3));
  </script>
