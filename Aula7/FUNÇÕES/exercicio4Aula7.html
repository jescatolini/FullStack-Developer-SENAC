<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <script>
    /*4.  Construir um programa no qual o usuário irá digitar um número e o programa irá dizer se ele 
é par ou ímpar (utilizar o comando função)*/

    function parOuImpar(num) {
      if (num % 2 === 0) {
        return num + " é par.";
      } else {
        return num + " é ímpar.";
      }
    }

    let numero = parseFloat(prompt("Digite um número:"));

    document.write(parOuImpar(numero) + "<br>");
  </script>
