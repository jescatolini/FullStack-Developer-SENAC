<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero = 10;
        numero += 5;
        console.log(numero); // 15

        var a = 2;
        var b = 3;
        var c = 2;

        var resultado = a + c + (b * c);
        console.log(resultado); // 13

        resultado = a + b;
        console.log(resultado); // 5

        resultado = a - b;
        console.log(resultado); // -1

        resultado = a * b;
        console.log(resultado); // 6

        resultado = a / b;
        console.log(resultado.toFixed(2)); // 0.67

        resultado = a % b;
        console.log("O resultado foi -->", resultado); // 2

    </script>
</head>

<body>

</body>

</html>
