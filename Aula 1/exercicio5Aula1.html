    <script>
        var num1 = parseInt(prompt("Qual é o primeiro número?"));
        var num2 = parseInt(prompt("Qual é o segundo número?"));

        var operador = parseInt(prompt("Qual será o operador?"));
        
        var soma = num1 + num2;

        var divisao = num1 / num2;

        var multiplicacao = num1 * num2;

        var resto = num1 % num2;

        document.write("O resultado da soma do "+ num1 + " + " + num2 + " é igual a " + soma +"<br/>");
        document.write("O resultado da divisão do "+ num1 + " + " + num2 + " é igual a " + divisao +"<br/>");
        document.write("O resultado da multiplicação do "+ num1 + " + " + num2 + " é igual a " + multiplicacao +"<br/>");
        document.write("O resultado do resto do "+ num1 + " + " + num2 + " é igual a " + resto +"<br/>");

        
    </script>
