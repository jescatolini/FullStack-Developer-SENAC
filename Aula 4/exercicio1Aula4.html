<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var alunos = parseInt(prompt("Digite a quantidade de alunos:"));
        for (i = 1; i <= alunos; i++) {
            var nome = prompt("Digite o nome do Aluno(a): ");
            var nota1 = parseFloat(prompt("Digite a primeira nota: "));
            var nota2 = parseFloat(prompt("Digite a segunda nota: "));
            
            document.write("O aluno "+ nome + " tirou na primeira nota " + nota1 + " e na segunda " + nota2 + "<br>");
        }
    </script>

</head>
<body>
    
</body>
</html>
