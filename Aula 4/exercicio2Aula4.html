<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var valor = parseInt(prompt("Digite o valor para a tabuada:"));
        var vezes = parseInt(prompt("Digite o número de vezes:"));
        var operador = prompt("Digite o operador para a tabuada (+, -, *, /):");

        if (operador === "+" || operador === "-" || operador === "*" || operador === "/") {
            for (var i = 1; i <= vezes; i++) {
                var expressao = valor + operador + i;
                var resultado = eval(expressao);
                document.write(valor + " " + operador + " " + i + " = " + resultado + "<br>");
            }
        } else {
            alert("Operador inválido!");
        }
    </script>

</head>

<body>

</body>

</html>
