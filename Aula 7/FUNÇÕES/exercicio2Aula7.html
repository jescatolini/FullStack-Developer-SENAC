<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    /*2. Construir um programa no qual o usuário deverá digitar dois números e o programa 
escreverá, na tela, qual dos dois números é o maior (utilizar o comando função).*/

    function numeroMaior(num1, num2) {
      if (num1 > num2) {
        return "O " + num1 + " maior que o " + num2;
      }
      else if (num1 < num2) {
        return "O " + num2 + " maior que o " + num1;
      }
      else {
        return "Os números são iguais!";
      }
    }

    var numero1 = parseFloat(prompt("Digite o primeiro número:"));
    var numero2 = parseFloat(prompt("Digite o segundo número:"));

    document.write(numeroMaior(numero1, numero2));
  </script>
