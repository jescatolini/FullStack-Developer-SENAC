<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Colesterol</title>
    <script>
            var colesterol = parseFloat(prompt("Digite o valor do seu colesterol:"));

            if (colesterol < 180) {
                document.write("Saúde Ok");
            } else {
                document.write("Vamos procurar uma ajuda médica?");
            }
    </script>
</head>
