<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Dois Valores</title>
    <script>
            var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
            
            var valor2 = parseFloat(prompt("Digite o segundo valor (diferente do primeiro):"));

            if (valor1 > valor2) {
                document.write("O maior valor é: " + valor1);
            } else {
                document.write("O maior valor é: " + valor2);
            }
    </script>
</head>
<body>
</body>
</html>
